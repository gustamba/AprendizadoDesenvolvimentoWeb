<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora JS</title>
</head>
<body>
    <header>Calculadora</header>
    <section>
        <div id="resultado"></div>
        <div>
            <button class="button" type="button" onclick="adicionarValor(1)">1</button>
            <button class="button" type="button" onclick="adicionarValor(2)">2</button>
            <button class="button" type="button" onclick="adicionarValor(3)">3</button>
        </div>
        <div>
            <button class="button" type="button" onclick="adicionarValor(4)">4</button>
            <button class="button" type="button" onclick="adicionarValor(5)">5</button>
            <button class="button" type="button" onclick="adicionarValor(6)">6</button>
        </div>
        <div>
            <button class="button" type="button" onclick="adicionarValor(7)">7</button>
            <button class="button" type="button" onclick="adicionarValor(8)">8</button>
            <button class="button" type="button" onclick="adicionarValor(9)">9</button>
        </div>
        <div>
            <button class="button" type="button" onclick="adicionarOperacao('/')">/</button>
            <button class="button" type="button" onclick="adicionarValor(0)">0</button>
            <button class="button" type="button" onclick="adicionarOperacao('*')">X</button>
        </div>
        <div>
            <button class="button" type="button" onclick="adicionarOperacao('+')">+</button>
            <button class="button" type="button" onclick="adicionarOperacao('-')">-</button>
            <button class="button" type="button" onclick="resultado()">=</button>
        </div>
        <div>
            <p id=""></p>
        </div>
    </section>
    <footer></footer>
</body>
</html>
